<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" href="Timer_CSS.css">
	<script src="Timer_JS.js" defer></script>
</head>
<body>
	<div id="section">
		<h1 id="header">Timer</h1>

		<table id="timer">
			<tbody>
				<tr>
					<td>
						<span id="Hours" class="time">00</span>
					</td>
					<td style="font-size: 40px;">
						<span>:</span>
					</td>
					<td>
						<span id="Minutes" class="time">00</span>
					</td>
					<td style="font-size: 40px">
						<span>:</span>
					</td>
					<td>
						<span id="Seconds" class="time">00</span>
					</td>
				</tr>
				<tr>
					<td>
						Hours
					</td>
					<td>&nbsp;</td>
					<td>
						Minutes
					</td>
					<td>&nbsp;</td>
					<td>
						Seconds
					</td>
				</tr>
			</tbody>
		</table>
			
		<div>
			<button class="timerButton" id="start" onclick="startTimer()" disabled>Start</button>
			<button class="timerButton" id="pause" onclick="pauseTimer()" disabled>Pause</button>
			<button class="timerButton" id="reset" onclick="resetTimer()" disabled>Reset</button>
		</div>
		
		<table id="keyPad">
			<tbody>
				<tr>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="1">1</button>
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="2">2</button>
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="3">3</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="4">4</button>
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="5">5</button>
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="6">6</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="7">7</button>
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="8">8</button>
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="9">9</button>
					</td>
				</tr>
				<tr>
					<td>
						&nbsp;
					</td>
					<td>
						<button class="keyPad" onclick="insertNum(this.value)" value="0">0</button>
					</td>
					<td>
						<button class="keyPad" id="Backspace" title="Backspace" onclick="deleteNum()"><</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
